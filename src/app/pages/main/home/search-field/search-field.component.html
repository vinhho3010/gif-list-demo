<div class="search-field-container relative bg-gray-700 bg-opacity-20 h-80 w-full">
  <div class="img-bg"></div>
  <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center">
    <div class="text-center w-full">
      <h1 class="text-5xl text-white font-bold">GIF LIST</h1>
      <p class="text-2xl text-white font-bold">Search your favorite GIFs</p>
    </div>
    <div class='max-w-2xl mx-auto w-full md:px-0 px-1'>
      <div
        class="relative flex items-center w-full md:h-16 h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden pr-2">
        <div class="grid place-items-center h-full w-12 text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input
          [formControl]="searchKey"
          class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text" id="search"
          placeholder="Search something.." />
        <button class="bg-blue-600 text-gray-200 px-5 md:py-3 py-1 rounded shadow ring-1 ">Search</button>
      </div>
    </div>
  </div>
</div>
<div class="">
  <div class="">
    Trending
  </div>
  <div *ngIf="gifs.length > 0" class="gif-list">
    <div class="flex flex-wrap gap-3">
      <ng-container *ngFor="let gif of gifs">
        <app-gif-item
        [gif]="gif"
        ></app-gif-item>
      </ng-container>
    </div>
    <div class="flex justify-center items-center px-3 py-1 mt-3">
      <button
    [disabled]="gifs.length >= pagination.total_count"
    class="bg-blue-600 text-gray-200 px-5 md:py-3 py-1 rounded shadow ring-1"
    (click)="showMore()"
    >Showmore</button>
    </div>
  </div>

  <ng-template #empty>
    <div class="flex justify-center items-center h-96">
      <p class="text-2xl text-gray-400">No GIFs found</p>
    </div>
  </ng-template>
</div>
